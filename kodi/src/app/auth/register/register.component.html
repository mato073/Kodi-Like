<div class="div-full"  fxLayout="row" fxLayoutAlign="center center">
  <img class="center" src="assets/images/kodi.png">
  <mat-card class="login-card" fxLayout="column" fxLayoutAlign="space-around center">
    <h1 class="titre">S'inscrire Ã  Kodi</h1>
    <form class="div-full" fxLayout="row" fxLayoutAlign="space-around center" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <mat-form-field color="warn">
          <input matInput placeholder="E-mail" id="email" name="email" ngModel required>
      </mat-form-field>
      <mat-form-field color="warn">
          <input matInput placeholder="Nom" id="login" name="login" ngModel required>
      </mat-form-field>
      <mat-form-field color="warn">
          <input matInput placeholder="Mot de passe" id="password" name="password" type="password" ngModel required>
      </mat-form-field>
      <a class="oauth-button-linkedin">
        <button class="btn btn-success" type="submit" [disabled]="f.invalid">S'inscrire</button>
        <button routerLink="/login" class="btn btn-danger" (click)="login()">Se connecter</button>
      </a>
    </form>
    <p class="text-danger">{{ errorMessage }}</p>
  </mat-card>
</div>
