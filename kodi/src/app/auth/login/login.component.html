<div class="div-full" fxLayout="row" fxLayoutAlign="center center">
  <img class="center" src="assets/images/kodi.png">
  <mat-card class="login-card" fxLayout="column" fxLayoutAlign="space-around center">
    <h1 class="titre">Se connecter à Kodi</h1>
    <form class="div-full" fxLayout="row" fxLayoutAlign="space-around center" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <mat-form-field color="warn">
        <input matInput placeholder="E-mail" id="E-mail" name="email" ngModel required>
        <p class="text-danger">{{ errorMessage }}</p>
      </mat-form-field>
      <mat-form-field color="warn">
          <input type="password" matInput placeholder="Mot de passe" id="password" name="password" type="password" ngModel required>
      </mat-form-field>
      <a class="oauth-button-linkedin">
        <button class="btn btn-success" type="submit" [disabled]="f.invalid">Se connecter</button>
        <button routerLink="/register" class="btn btn-danger" (click)="register()">S'inscrire</button>
        <button class="btn btn-default" (click)="google()">
          <img class="center" src="assets/images/google.png">
        </button>
      </a>
      <li class="infos">
        <a href="*">Vous n'arriver pas à vous connecter ?</a>
      </li>
    </form>
  </mat-card>
</div>
